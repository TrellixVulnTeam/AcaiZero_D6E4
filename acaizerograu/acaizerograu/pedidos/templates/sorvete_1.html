{% extends 'base.html' %}
{% block body %}
<form method="get" action="/pedidos/finalizar_1">
    <div class="col-md-12">
        <label>
            <input type="radio" name="sorvete" value="{{sorvete1}}" checked />
            <img src="../../static/app/img/{{sorvete1}}.png" />
        </label>
    </div>
    <div class="col-md-12">
        {% for adicional in adicionais %}
        <label>
            <input type="checkbox" name="adicional" value="{{adicional.img}}"/>
            <img src="../../static/app/img/adicionais/{{adicional.img}}.png" />
        </label>
        {% endfor %}
    </div>
    <br />
    <br />
    <br />
    <button type="submit">Finalizar</button>
</form>
{% endblock %}
